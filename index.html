<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  </head>
  <body>

    <header>
      <!-- Imagem e texto -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="/assets/Tatiana.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Bootstrap
  </a>
</nav>
    </header>

    
    
    <section class="container">

      <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img src="./assets/desktop.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img src="./assets/code.jpg" alt="Second slide">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
          </button>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-12">
          <h1>Tatiana Narumi Matumoto </h1>
          <h6>Desenvolvedora React Native</h6>
          <p> Graduada com <i>Honra Láurea</i> em Tecnologia de Análise e Desenvolvimento de Sistemas</p>
        </div>
      </div>

      <h2>Habilidades</h2>
      <div class="row">
        <div class="col">
          
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">React Native</h5>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">HTML5</h5>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">CSS3</h5>
           </div>
          </div>
          
        </div>
      </div>

      <br>

      <h2>Formação</h2>
      <div class="row">
        <div class="col">
          <div class="accordion" id="meuacordeon">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Tecnologia de Análise e Desenvolvimento de Sistemas
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#meuacordeon">
                <div class="accordion-body">
                  <p>Graduada com Honra Láurea do curso.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <footer>
      <p class="text-center">&copy; 2021 - Desenvolvido por Tatiana</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
